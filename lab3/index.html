<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>JS</title>
</head>
<body>
    <div class="btns"></div>
        <p>Кнопка "Создать таблицу" создает новую таблицу. Если таблица уже создана, тогда новая таблица создана не будет.</p>
        <button type="submit" class="btn create_table_button">Создать таблицу</button>
        <p>Кнопка "Добавить строку довавляет новый элемент в таблицу.</p>
        <button disabled class="btn new_row_button">Добавить строку</button>
        <p>Кнопка "Удалить строку №" удаляет строку по номеру, который вы указали в поле правее</p>
        <button disabled class="btn delete_row_button">Удалить строку №</button>
        <input class="input_field">
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
